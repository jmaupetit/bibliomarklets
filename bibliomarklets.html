<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>Bibliomarklets : bookmarklets pour faciliter l'accès aux articles scientifiques payants</title>

<style type="text/css">

.btn {
  background: #e3e3e3;
  border: 1px solid #bbb;
  -webkit-border-radius: 3px;
  -moz-border-radius: 3px;
  border-radius: 3px;
  -webkit-box-shadow: inset 0 0 1px 1px #f6f6f6;
  -moz-box-shadow: inset 0 0 1px 1px #f6f6f6;
  box-shadow: inset 0 0 1px 1px #f6f6f6;
  color: #333;
  font: bold 12px helvetica, helvetica, arial, sans-serif;
  line-height: 1;
  padding: 8px 5px 9px 5px;
  margin: 1px 2px 1px 2px;
  text-align: center;
  text-shadow: 0 1px 0 #fff;
  text-decoration: none;
 }
</style>

</head>
<body>

<p><a class="btn" title="BiblioInserm" href="javascript:(function(){location.hostname=location.hostname+'.gate2.inist.fr';})();">BiblioInserm</a>accès via l'Inserm</p>


<p><a class="btn" title="BiblioVie" href="javascript:(function(){location.hostname=location.hostname+'.gate1.inist.fr';})();">BiblioVie</a>accès via le CNRS</p>


<p><a class="btn" title="Biblio Paris7" href="javascript:(function(){location.hostname=location.hostname+'.rproxy.sc.univ-paris-diderot.fr';})();">Biblio Paris7</a>accès via l'Université Paris 7 - Paris Diderot</p>


<p><a class="btn" title="Biblio Unice" href="javascript:(function(){location.href='http://proxy.unice.fr/login?url='+location.href;})();">Biblio Unice</a>accès via l'Université de Nice Sophia Antipolis</p>

</body>
</html>
